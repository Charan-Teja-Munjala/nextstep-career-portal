                <!-- Main Content Grid -->

                    <!-- Active Job Listings -->
                    <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-sm">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4">Latest Job Postings</h2>
                        <div id="active-jobs-list" class="space-y-4">
                            <!-- Job items will be dynamically inserted here -->
                        </div>
                         <a href="manage_jobs.html" class="text-sm font-semibold text-indigo-600 hover:underline mt-6 inline-block">View All Jobs &rarr;</a>
                    </div>

                    <!-- Recent Applicants -->
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4">Recent Applicants</h2>
                        <div id="recent-applicants-list" class="space-y-4">
                           <!-- Applicant items will be dynamically inserted here -->
                        </div>
                         <a href="#" class="text-sm font-semibold text-indigo-600 hover:underline mt-6 inline-block">View All Applicants &rarr;</a>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeMessage = document.getElementById('welcome-message');
            
            // Stat elements
            const jobsCountEl = document.getElementById('jobs-posted-stat');
            const coursesCountEl = document.getElementById('courses-listed-stat');
            const applicantsCountEl = document.getElementById('total-applicants-stat');
            const enrollmentsCountEl = document.getElementById('course-enrollments-stat');
            
            // List container elements
            const activeJobsList = document.getElementById('active-jobs-list');
            const recentApplicantsList = document.getElementById('recent-applicants-list');

            const uniqueUrl = `api/organization_dashboard_handler.php?_=${new Date().getTime()}`;

            fetch(uniqueUrl)
                .then(async response => {
                    if (!response.ok) {
                        if (response.status === 401) window.location.href = 'organization_login.html';
                        // Get the error text from the server response
                        const errorText = await response.text();
                        throw new Error(errorText || 'Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    // Populate Welcome Message
                    welcomeMessage.textContent = `Welcome, ${data.organization_name}!`;
                    
                    // Populate Stat Cards
                    jobsCountEl.textContent = data.stats.jobs_posted || 0;
                    coursesCountEl.textContent = data.stats.courses_listed || 0;
                    applicantsCountEl.textContent = data.stats.total_applicants || 0;
                    enrollmentsCountEl.textContent = data.stats.course_enrollments || 0;

                    // Populate Active Jobs List
                    activeJobsList.innerHTML = '';
                    if (data.active_jobs && data.active_jobs.length > 0) {
                        data.active_jobs.forEach(job => {
                            const jobItem = `
                                <div class="flex items-center justify-between p-3 rounded-md hover:bg-gray-50">
                                    <div>
                                        <p class="font-semibold text-gray-800">${job.title}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-sm font-semibold text-gray-700">${job.applicants} Applicants</p>
                                    </div>
                                </div>
                            `;
                            activeJobsList.innerHTML += jobItem;
                        });
                    } else {
                        activeJobsList.innerHTML = '<p class="text-gray-500 text-center py-4">No active job listings.</p>';
                    }

                    // Populate Recent Applicants List
                    recentApplicantsList.innerHTML = '';
                    if (data.recent_applicants && data.recent_applicants.length > 0) {
                        data.recent_applicants.forEach(applicant => {
                                const avatarInitials = applicant.name.split(' ').map(n => n[0]).join('').substring(0,2);
                            const applicantItem = `
                                <div class="flex items-center">
                                    <div class="w-10 h-10 rounded-full bg-gray-200 text-gray-600 flex items-center justify-center font-bold mr-3">${avatarInitials}</div>
                                    <div>
                                        <p class="font-semibold text-gray-700 text-sm">${applicant.name}</p>
                                        <p class="text-xs text-gray-500">Applied for: ${applicant.role_applied}</p>
                                    </div>
                                </div>
                            `;
                            recentApplicantsList.innerHTML += applicantItem;
                        });
                    } else {
                        recentApplicantsList.innerHTML = '<p class="text-gray-500 text-center py-4">No recent applicants.</p>';
                    }
                    
                    lucide.createIcons();
                })
                .catch(error => {
                    console.error('Error fetching dashboard data:', error.message);
                    welcomeMessage.textContent = 'Could not load data';
                     // Display a more helpful error on the page
                    const mainContent = document.querySelector('main');
                    mainContent.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
                                                <p class="font-bold">Server Error</p>
                                                <p>The dashboard could not load data. Please check the developer console (F12) for the full error message from the server.</p>
                                             </div>`;
                });
        });
    </script>
