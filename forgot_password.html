<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - NextStep Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-xl border border-slate-200/80">
            <div class="text-center">
                <a href="#" class="inline-block">
                     <h2 class="text-3xl font-bold text-indigo-600">NextStep Hub</h2>
                </a>
                <h3 class="mt-4 text-2xl font-bold text-slate-800">Forgot Your Password?</h3>
                <p class="mt-2 text-sm text-slate-500">
                    No worries! Enter your email below and we'll send you a reset link.
                </p>
            </div>
            
            <form id="forgot-password-form" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <div class="relative">
                             <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <i data-lucide="mail" class="h-5 w-5 text-slate-400"></i>
                            </div>
                            <input id="email-address" name="email" type="email" autocomplete="email" required 
                                   class="relative block w-full appearance-none rounded-lg border border-slate-300 px-3 py-3 pl-10 text-slate-900 placeholder-slate-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" 
                                   placeholder="Email address">
                        </div>
                    </div>
                </div>

                <!-- Container for messages -->
                <div id="form-message" class="text-center text-sm"></div>

                <div>
                    <button id="submit-button" type="submit" 
                            class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-3 px-4 text-sm font-semibold text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors disabled:opacity-50">
                        <span class="button-text">Send Reset Link</span>
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden button-loader" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>
            
            <div class="text-sm text-center">
                <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    <i data-lucide="arrow-left" class="inline-block w-4 h-4 -mt-px"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();

        const form = document.getElementById('forgot-password-form');
        const emailInput = document.getElementById('email-address');
        const messageDiv = document.getElementById('form-message');
        const submitButton = document.getElementById('submit-button');
        const buttonText = submitButton.querySelector('.button-text');
        const buttonLoader = submitButton.querySelector('.button-loader');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 1. Show loading state
            messageDiv.textContent = '';
            messageDiv.className = 'text-center text-sm';
            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            buttonLoader.classList.remove('hidden');

            try {
                // This is where you would make a real API call
                // const response = await fetch('/api/request_password_reset.php', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ email: emailInput.value })
                // });

                // if (!response.ok) {
                //     const errorData = await response.json();
                //     throw new Error(errorData.message || 'An unknown error occurred.');
                // }

                // --- FAKE API CALL FOR DEMO ---
                await new Promise(resolve => setTimeout(resolve, 1500)); // Simulate network delay
                if (emailInput.value === "error@example.com") {
                     throw new Error("This email address was not found in our system.");
                }
                // --- END FAKE API CALL ---
                
                // 2. Show success message
                messageDiv.textContent = "Success! If an account with that email exists, a password reset link has been sent.";
                messageDiv.classList.add('text-green-600');
                form.reset();
                emailInput.disabled = true;

            } catch (error) {
                // 3. Show error message
                messageDiv.textContent = error.message;
                messageDiv.classList.add('text-red-600');
            } finally {
                // 4. Reset button state
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                buttonLoader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
