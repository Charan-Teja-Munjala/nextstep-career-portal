<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NextStep Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#4F46E5',
                            hover: '#4338CA'
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-inter">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-4xl flex bg-white rounded-lg shadow-lg overflow-hidden mx-4">
            <!-- Form Section -->
            <div class="w-full md:w-1/2 p-8 md:p-12">
                <a href="index.html" class="text-2xl font-bold text-primary mb-8 inline-block">NextStep Hub</a>
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome Back!</h2>
                <p class="text-gray-600 mb-8">Log in to continue your journey.</p>
                
                <!-- This form now posts data to login.php -->
                <form action="login.php" method="POST">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary transition-all">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary transition-all">
                    </div>
                    
                    <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-primary-hover transition-colors">Log In</button>
                </form>
                
                <p class="text-center text-gray-600 mt-8">
                    Don't have an account? <a href="signup.html" class="text-primary font-medium hover:underline">Sign up</a>
                </p>
                <p class="text-center text-gray-600 mt-17">
                     <a href="forgot_password.html" class="text-primary font-medium hover:underline">Forgot Password?</a>
                </p>
                <p class="text-center text-gray-600 mt-8">
                    ---> <a href="organization_login.html" class="text-primary font-medium hover:underline">organization login</a>
                </p>
            </div>
            
            <!-- Image Section -->
            <div class="hidden md:block md:w-1/2">
                <img src="https://images.unsplash.com/photo-1521737711867-e3b97375f902?q=80&w=1887" alt="Team working on laptops" class="object-cover w-full h-full">
            </div>
        </div>
    </div>
</body>
</html>
