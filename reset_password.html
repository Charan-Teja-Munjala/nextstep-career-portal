<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - NextStep Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-xl border border-slate-200/80">
            <div class="text-center">
                <a href="#" class="inline-block">
                     <h2 class="text-3xl font-bold text-indigo-600">NextStep Hub</h2>
                </a>
                <h3 class="mt-4 text-2xl font-bold text-slate-800">Create a New Password</h3>
                <p class="mt-2 text-sm text-slate-500">
                    Your new password must be different from previous ones.
                </p>
            </div>
            
            <form id="reset-password-form" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="new-password" class="sr-only">New Password</label>
                        <div class="relative">
                             <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <i data-lucide="lock" class="h-5 w-5 text-slate-400"></i>
                            </div>
                            <input id="new-password" name="password" type="password" required 
                                   class="relative block w-full appearance-none rounded-lg border border-slate-300 px-3 py-3 pl-10 text-slate-900 placeholder-slate-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" 
                                   placeholder="New Password">
                        </div>
                    </div>
                     <div>
                        <label for="confirm-password" class="sr-only">Confirm Password</label>
                        <div class="relative">
                             <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <i data-lucide="lock" class="h-5 w-5 text-slate-400"></i>
                            </div>
                            <input id="confirm-password" name="confirm_password" type="password" required 
                                   class="relative block w-full appearance-none rounded-lg border border-slate-300 px-3 py-3 pl-10 text-slate-900 placeholder-slate-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" 
                                   placeholder="Confirm New Password">
                        </div>
                    </div>
                </div>

                <!-- Container for messages -->
                <div id="form-message" class="text-center text-sm"></div>

                <div>
                    <button id="submit-button" type="submit" 
                            class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-3 px-4 text-sm font-semibold text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors disabled:opacity-50">
                        <span class="button-text">Reset Password</span>
                         <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden button-loader" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>
            
            <div id="login-link-container" class="text-sm text-center hidden">
                <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Proceed to Login
                    <i data-lucide="arrow-right" class="inline-block w-4 h-4 -mt-px"></i>
                </a>
            </div>

        </div>
    </div>
    <script>
        lucide.createIcons();

        const form = document.getElementById('reset-password-form');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const messageDiv = document.getElementById('form-message');
        const submitButton = document.getElementById('submit-button');
        const buttonText = submitButton.querySelector('.button-text');
        const buttonLoader = submitButton.querySelector('.button-loader');
        const loginLinkContainer = document.getElementById('login-link-container');

        // Get the token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Immediately check if the token is missing
        if (!token) {
            messageDiv.textContent = "Error: No reset token found. Please request a new link.";
            messageDiv.className = 'text-center text-sm text-red-600';
            submitButton.disabled = true;
            newPasswordInput.disabled = true;
            confirmPasswordInput.disabled = true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            messageDiv.textContent = '';
            messageDiv.className = 'text-center text-sm';

            if (newPasswordInput.value !== confirmPasswordInput.value) {
                messageDiv.textContent = "Passwords do not match. Please try again.";
                messageDiv.classList.add('text-red-600');
                return;
            }
            
            if (newPasswordInput.value.length < 8) {
                messageDiv.textContent = "Password must be at least 8 characters long.";
                messageDiv.classList.add('text-red-600');
                return;
            }

            // Show loading state
            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            buttonLoader.classList.remove('hidden');

            try {
                // FAKE API CALL FOR DEMO
                await new Promise(resolve => setTimeout(resolve, 1500));
                if (token === "invalid_token") {
                    throw new Error("This reset link is invalid or has expired.");
                }

                // Show success message
                messageDiv.textContent = "Your password has been reset successfully!";
                messageDiv.classList.add('text-green-600');
                submitButton.classList.add('hidden');
                loginLinkContainer.classList.remove('hidden');
                
            } catch (error) {
                // Show error message
                messageDiv.textContent = error.message;
                messageDiv.classList.add('text-red-600');
                 // Reset button state on error
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                buttonLoader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
