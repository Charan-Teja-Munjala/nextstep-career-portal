<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Sign Up - NextStep Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-4xl flex bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Form Section -->
            <div class="w-full md:w-1/2 p-8 md:p-12">
                <h1 class="text-2xl font-bold text-indigo-600">NextStep Hub</h1>
                <h2 class="mt-4 text-3xl font-bold text-gray-800">Register Your Organization</h2>
                <p class="mt-2 text-gray-600">Join our network to post courses and job opportunities.</p>
                
                <form action="organization_signup_handler.php" method="POST" class="mt-8 space-y-6">
                    <div>
                        <label for="organizationName" class="block text-sm font-medium text-gray-700">Organization Name</label>
                        <input id="organizationName" name="organizationName" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Official Email Address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                     <div>
                        <label for="website" class="block text-sm font-medium text-gray-700">Website URL</label>
                        <input id="website" name="website" type="url" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Create Organization Account
                        </button>
                    </div>
                </form>

                <p class="mt-8 text-center text-sm text-gray-600">
                    Already have an account?
                    <a href="organization_login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Log in
                    </a>
                </p>
                <p class="mt-8 text-center text-sm text-gray-600">
                    --->
                    <a href="signup.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Student
                    </a>
                </p>
            </div>
            <!-- Image Section -->
            <div class="hidden md:block md:w-1/2">
                <img class="object-cover w-full h-full" src="https://images.unsplash.com/photo-1556761175-b413da4baf72?q=80&w=1974&auto=format&fit=crop" alt="Professionals in a meeting">
            </div>
        </div>
    </div>
</body>
</html>
