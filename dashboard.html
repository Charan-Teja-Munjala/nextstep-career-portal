<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        fetch('api/check_session.php')
            .then(response => response.json())
            .then(data => {
                if (!data.loggedIn) {
                    // If the user is not logged in, force a redirect to the login page.
                    // Using replace() is better because it removes the dashboard from the browser's history.
                    window.location.replace('login.html');
                }
            })
            .catch(error => {
                console.error('Session check failed:', error);
                // As a fallback, redirect to login if the check fails for any reason.
                window.location.replace('login.html');
            });
    </script> 
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-white border-r">
            <div class="flex items-center justify-center h-16 border-b">
                <span class="text-2xl font-bold text-indigo-600">NextStep Hub</span>
            </div>
            <div class="flex flex-col flex-grow p-4">
                <nav class="flex-grow space-y-2">
                    <a href="dashboard.html" class="flex items-center px-4 py-2 text-white bg-indigo-600 rounded-lg">
                        <i data-lucide="layout-dashboard"></i>
                        <span class="ml-3">Dashboard</span>
                    </a>
                    <a href="profile.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg">

                        <span class="ml-3">My Profile</span>
                    </a>
                    <a href="my_courses.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                        <i data-lucide="book-open"></i>
                        <span class="ml-3">My Courses</span>
                    </a>
                    <a href="browse_courses.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                        <i data-lucide="search"></i>
                        <span class="ml-3">Browse Courses</span>
                    </a>
                    <a href="browse_jobs.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                        <i data-lucide="search"></i>
                        <span class="ml-3">Browse jobs</span>
                    </a>
                    <a href="applications.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                        <i data-lucide="briefcase"></i>
                        <span class="ml-3">Applications</span>
                    </a>
                    <a href="roadmaps.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                        <i data-lucide="map"></i>
                        <span class="ml-3">Roadmaps</span>
                    </a>
                </nav>
                <div class="mt-auto">
                     <a href="logout.php" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                        <i data-lucide="log-out"></i>
                        <span class="ml-3">Logout</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-16 bg-white border-b px-4">
                <div>
                    <!-- Dynamic Welcome Message -->
                    <h1 id="welcome-message" class="text-xl font-semibold text-gray-800">Welcome back!</h1>
                </div>
                <div class="flex items-center space-x-4">
                    
                    <div class="relative">
                           <a href="profile.html"><img id="user-avatar-menu" src="https://placehold.co/40x40/E2E8F0/4A5568?text=U" class="w-8 h-8 rounded-full" alt="User Avatar"></a>
                    </div>
                </div>
            </div>
            
            <main class="p-6 md:p-8">
                <!-- Stat Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-sm flex items-center space-x-4">
                        <div class="bg-blue-100 p-3 rounded-full"><i data-lucide="book-open" class="text-blue-500"></i></div>
                        <div>
                            <p class="text-sm text-gray-500">Courses in Progress</p>
                            <p id="stat-courses" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm flex items-center space-x-4">
                        <div class="bg-green-100 p-3 rounded-full"><i data-lucide="briefcase" class="text-green-500"></i></div>
                        <div>
                            <p class="text-sm text-gray-500">Jobs Applied</p>
                            <p id="stat-jobs" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm flex items-center space-x-4">
                        <div class="bg-yellow-100 p-3 rounded-full"><i data-lucide="trending-up" class="text-yellow-500"></i></div>
                        <div>
                            <p class="text-sm text-gray-500">Active Roadmaps</p>
                            <p id="stat-roadmaps" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm flex items-center space-x-4">
                        <div class="bg-red-100 p-3 rounded-full"><i data-lucide="bookmark" class="text-red-500"></i></div>
                        <div>
                            <p class="text-sm text-gray-500">Saved Internships</p>
                            <p id="stat-internships" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                    </div>
                </div>

                <!-- Continue Your Roadmap -->
                <div id="roadmap-section" class="mt-8 bg-white p-6 rounded-lg shadow-sm">
                     <!-- Content will be dynamically inserted here -->
                </div>

                <!-- Recommended For You -->
                <div class="mt-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Recommended For You</h2>
                    <div id="recommendations-container" class="text-gray-500">
                        No recommendations available yet.
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            // --- Fetch and display dashboard data ---
            const welcomeMessage = document.getElementById('welcome-message');
            const avatarMenu = document.getElementById('user-avatar-menu');
            const roadmapSection = document.getElementById('roadmap-section');
            // Stat card elements
            const statCourses = document.getElementById('stat-courses');
            const statJobs = document.getElementById('stat-jobs');
            const statRoadmaps = document.getElementById('stat-roadmaps');
            const statInternships = document.getElementById('stat-internships');

            // Unique timestamp to prevent browser caching
            const cacheBuster = new Date().getTime();

            fetch(`api/get_dashboard_data.php?t=${cacheBuster}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        // If not authenticated, redirect to login page
                        window.location.href = 'login.html';
                    } else {
                        // Populate dashboard with fetched data
                        welcomeMessage.textContent = `Welcome back, ${data.userName}!`;
                        avatarMenu.src = data.userAvatarUrl;

                        // Populate stats
                        statCourses.textContent = data.stats.courses;
                        statJobs.textContent = data.stats.jobs;
                        statRoadmaps.textContent = data.stats.roadmaps;
                        statInternships.textContent = data.stats.internships;
                        
                        // Populate roadmap section
                        if (data.roadmap) {
                            roadmapSection.innerHTML = `
                                <h2 class="text-2xl font-bold text-gray-800 mb-4">Continue Your Roadmap</h2>
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <div class="flex justify-between items-center">
                                        <div>
                                            <h3 class="text-lg font-semibold text-gray-900">${data.roadmap.title}</h3>
                                            <p class="text-sm text-gray-600">Next Step: ${data.roadmap.nextStep}</p>
                                        </div>
                                        <a href="#" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Resume Learning</a>
                                    </div>
                                    <div class="mt-4">
                                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                                            <div class="bg-indigo-600 h-2.5 rounded-full" style="width: ${data.roadmap.progress}%"></div>
                                        </div>
                                    </div>
                                </div>`;
                        } else {
                             roadmapSection.innerHTML = `<h2 class="text-xl font-bold text-gray-800">Start a Roadmap</h2><p class="text-gray-600">Choose a career path to get started on your journey.</p>`;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching dashboard data:', error);
                    welcomeMessage.textContent = 'Could not load data.';
                });
        });
    </script>
</body>
</html>
